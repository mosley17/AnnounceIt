<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AnnounceIT</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Playfair+Display|Vidaloka&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="main-content">
            <div class="top-bar">
                <a href="" class="logo"><img src="../images/logo.png" alt="logo-image"></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="signin.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <section class="main_content">
            <h1 class="item1">Welcome to our broadcasting Agency</h1>
            <div class="item2">
                <form action="user-announcement-page.html" id="form">
                    <h1 class="title" style="color: white;">Sign Up</h1>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" class="input-text" id="emailId" required>
                        <div class="errorUser" style="display: none; color: red;">please provide a valid email </div>
                    </div>
                    <div>
                        <label for="first_Name">First Name</label>
                        <input type="text" name="firstname" class="input-text" id="name1Id" required>
                        <div class="errorUser" style="display: none; color: red;">Username can be at least 6 characters </div>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="lastname" class="input-text" id="name2Id" required>
                        <div class="errorUser" style="display: none; color: red;">Username can be at least 6 characters </div>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address" class="input-text" id="addressId" required>
                        <div class="erroradrs" style="display: none;color: red;"></div>
                    </div>
                    <div>
                        <label for="UserName">Phone Number</label>
                        <input type="text" name="phone" class="input-text" id="phnId" required>
                        <div class="errorPhn" style="display: none; color: red;"></div>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="pass" class="input-pass" id="passwordId" required>
                        <div class="errorPwd" style="display: none; color: red;">please provide a strong password </div>
                    </div>
                    <div>
                        <div>
                            <button type="submit" name="btn" class="btn" id="btnId">
                                Register
                            </button>
                        </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2020 developed by Mosley @pro engineer</p>
    </footer>
    <script src="../js/index.js"></script>
</body>

</html>
